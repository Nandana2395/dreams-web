<html lang="en">
<head>

<title>Dream Marketplace - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; 
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e1f29, #3a2f4d, #6b4b7e);
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  nav {
    background: rgba(20,20,30,0.9);
    backdrop-filter: blur(8px);
    position: fixed;
    width: 100%;
    top: 0;
    display: flex;
    justify-content: center;
    padding: 20px 0;
    z-index: 1000;
  }
  nav a {
    color: #f0eaff;
    margin: 0 25px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.2rem;
    position: relative;
  }
  nav a:hover::after {
    content: '';
    position: absolute;
    left: 0; bottom: -5px;
    width: 100%;
    height: 3px;
    background: #ff8bff;
    border-radius: 2px;
  }
  main {
    flex-grow: 1;
    padding: 160px 20px 80px;
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 4rem;
    margin-bottom: 30px;
  }
  p {
    font-size: 1.4rem;
    margin-bottom: 50px;
  }
  .btn {
    font-size: 1.3rem;
    padding: 18px 50px;
    border-radius: 35px;
    border: none;
    background: linear-gradient(45deg, #ff8bff, #8be0ff);
    color: #1e1f29;
    cursor: pointer;
    box-shadow: 0 0 15px #ff8bff;
    transition: transform 0.3s ease;
  }
  .btn:hover {
    transform: scale(1.1);
  }
  footer {
    text-align: center;
    padding: 20px;
    background: rgba(20,20,30,0.9);
    font-size: 1rem;
  }
</style>
</head>

</nav>
