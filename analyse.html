<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dream Marketplace - Analyse</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; 
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e1f29, #3a2f4d, #6b4b7e);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  nav {
    background: rgba(20,20,30,0.9);
    backdrop-filter: blur(8px);
    position: fixed;
    width: 100%;
    top: 0;
    display: flex;
    justify-content: center;
    padding: 20px 0;
    z-index: 1000;
  }
  nav a {
    color: #f0eaff;
    margin: 0 25px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.2rem;
    position: relative;
  }
  nav a:hover::after {
    content: '';
    position: absolute;
    left: 0; bottom: -5px;
    width: 100%;
    height: 3px;
    background: #ff8bff;
    border-radius: 2px;
  }
  main {
    padding: 160px 20px 80px;
    max-width: 700px;
    margin: 0 auto;
    text-align: center;
    flex-grow: 1;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3.5rem;
    margin-bottom: 40px;
  }
  #chat-window {
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    height: 350px;
    overflow-y: auto;
    padding: 20px;
    margin-bottom: 20px;
    color: #f0eaff;
    text-align: left;
    box-shadow: 0 0 30px rgba(255, 139, 255, 0.6);
  }
  #chat-input {
    width: 100%;
    padding: 15px;
    border-radius: 15px;
    border: none;
    font-size: 1.1rem;
    margin-bottom: 15px;
    box-shadow: 0 0 15px rgba(139, 224, 255, 0.7);
    outline: none;
  }
  button {
    background: linear-gradient(45deg, #ff8bff, #8be0ff);
    border: none;
    border-radius: 35px;
    color: #1e1f29;
    font-size: 1.3rem;
    padding: 18px 50px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff8bff;
    transition: 0.3s ease;
  }
  button:hover {
    box-shadow: 0 0 40px #ff8bff;
    transform: scale(1.05);
  }
  .message {
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 25px;
    max-width: 70%;
  }
  .user {
    background: #8be0ff;
    color: #1e1f29;
    margin-left: auto;
  }
  .bot {
    background: #ff8bff;
    color: #1e1f29;
  }
  footer {
    text-align: center;
    padding: 20px;
    margin-top: auto;
    background: rgba(20,20,30,0.9);
    font-size: 1rem;
    color: #f0eaff;
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="buy.html">Buy</a>
  <a href="sell.html">Sell</a>
  <a href="analyse.html">Analyse</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h1>Analyse Your Dream</h1>
  <div id="chat-window"></div>
  <input type="text" id="chat-input" placeholder="Describe your dream..." autocomplete="off" />
  <button onclick="sendMessage()">Send</button>
</main>

<footer>
  © 2025 Dream Marketplace
</footer>

<script>
  const patterns = {
    "falling": "Dreams of falling often mean you're feeling insecure or overwhelmed in life.",
    "flying": "Flying dreams may indicate a desire for freedom or a higher perspective.",
    "chased": "Being chased suggests you might be avoiding a problem or responsibility.",
    "water": "Water in dreams often represents emotions — calm water means peace, storms mean turmoil.",
    "death": "Dreams about death can mean transformation or the end of a life phase.",
    "love": "Love dreams reflect relationships, affection, or self-acceptance.",
    "monster": "Monsters can symbolize hidden fears or inner struggles.",
    "school": "School dreams usually relate to self-improvement or feeling tested.",
    "teeth": "Teeth falling out often mean anxiety about appearance or losing control."
  };

  function sendMessage() {
    let inputEl = document.getElementById("chat-input");
    let input = inputEl.value.trim();
    if (!input) return;

    appendMessage("You", input, "user");
    inputEl.value = "";

    let response = "Hmm... that's interesting. Your dream may be about change, emotions, or hidden thoughts.";
    for (let key in patterns) {
      if (input.toLowerCase().includes(key)) {
        response = patterns[key];
        break;
      }
    }
    setTimeout(() => appendMessage("DreamBot", response, "bot"), 600);
  }

  function appendMessage(sender, text, cls) {
    const chat = document.getElementById("chat-window");
    const msg = document.createElement("div");
    msg.classList.add("message", cls);
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  // Optional: Enter key sends message
  document.getElementById("chat-input").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      sendMessage();
      e.preventDefault();
    }
  });
</script>

</body>
</html>
